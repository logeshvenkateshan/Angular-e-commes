<div *ngFor="let item of cartItems">

    <div class=" mt-3">
        <h2 class="myProduct">My Products</h2>

        <div class="card" style="width:300px">
            <img class="card-img-top" src={{item.thumbnail}} alt="Card image" style="width:100%">
            <div class="card-body">
                <p> Category : <span class="category_1">{{item. category}}</span></p>

                <h2 class="card-title"> {{item.title}} <span class="View_price">
                        {{ item.discountAmount| currency :'INR'}}</span> </h2>


                <h3 class="card-text"> {{item.price |currency :'INR'}} </h3>

                <button (click)="Removing(item)" class="btn btn-primary">Remove</button>

            </div>
        </div>
    </div>
